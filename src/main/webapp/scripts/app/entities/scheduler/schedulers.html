<div>

    <h2 translate="quartzuiApp.scheduler.home.title">scheduler</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveAuthorModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="quartzuiApp.scheduler.home.createLabel">Create a new Scheduler</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Scheduler</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveAuthorModal" tabindex="-1" role="dialog" aria-labelledby="myAuthorLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAuthorLabel" translate="quartzuiApp.scheduler.home.createOrEditLabel">Create or edit a Author</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="author.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="quartzuiApp.scheduler.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="author.name">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAuthorConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(author.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="quartzuiApp.scheduler.delete.question" translate-values="{id: '{{author.id}}'}">Are you sure you want to delete this Scheduler?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Instance name</th>
                    <th translate="quartzuiApp.scheduler.name">Name</th>
                    <th translate="quartzuiApp.scheduler.lastCheckinTime">Last check in Time</th>
                    <th translate="quartzuiApp.scheduler.checkInInterval"> Check in interval</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scheduler in schedulers">

                    <td><a ui-sref="authorDetail({id:author.id})">{{scheduler.instanceName}}</a></td>
                    <td>{{scheduler.schedulerName}}</td>
                    <td>{{scheduler.lastCheckInTime | date:'medium'}}</td>
                    <td>{{scheduler.checkinInterval}}</td>
                    <td>

                                <!--class="btn btn-info btn-sm">-->
                            <!--<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>-->
                        <!--</button>-->
                        <!--<button type="submit"-->
                                <!--ng-click="showUpdate(author.id)"-->
                                <!--class="btn btn-primary btn-sm">-->
                            <!--<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>-->
                        <!--</button>-->
                        <!--<button type="submit"-->
                                <!--ng-click="delete(author.id)"-->
                                <!--class="btn btn-danger btn-sm">-->
                            <!--<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>-->
                        <!--</button>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
